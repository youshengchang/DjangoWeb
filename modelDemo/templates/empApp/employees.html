<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Listing</title>
  </head>
  <body>
    <h1>Employees Listings</h1>
    {% if employees %}
    <table>
      <thead>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Salary</th>
        <th>Email</th>
      </thead>
      {% for emp in employees %}
      <tr>
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.email}}</td>
      </tr>
      {% endfor%}
    </table>
    {% else %}
    <p>There is no records</p>
    {% endif %}
  </body>
</html>
